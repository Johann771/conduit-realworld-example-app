name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-front:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.11.x
        cache: npm

    - name: Installer les dépendances
      run: npm install 

    - name: Construire le projet
      run: npm run build -w frontend

  frontend-lint:
    runs-on: ubuntu-latest
    needs: build-front
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x
          cache: npm

      - name: Installation des dépendances
        run: npm install

      - name: Lint
        run: npm run lint -w frontend

  frontend-test:
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x
          cache: npm

      - name: Installation des dépendances
        run: npm install

      - name: Test frontend
        run: npm test -w frontend
  
      
  build-back:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x
          cache: npm

      - name: Installation des dépendances
        run: npm install

      - name: Build
        run: npm run build -w backend
        
  backend-lint:
    runs-on: ubuntu-latest
    needs: build-back
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x
          cache: npm

      - name: Installation des dépendances
        run: npm install

      - name: Lint
        run: npm run lint -w backend

  backend-test:
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x
          cache: npm

      - name: Installation des dépendances
        run: npm install

      - name: Test backend
        run: npm test -w backend
    
